<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <p>IF/ELSE</p>
    <div id="if">
        <input type="password" id="senha">
        <button    
        onclick="
        var pass = document.getElementById('senha').value    
        if (pass == 'super123'){    
            alert('Bem-vindo!');    
        } else {    
            alert('Tente novamente!');    
        }Entrar"</button>
    </div>

    <div id="switch">  
        <p>SWITCH</p>     
            <select id="opcoes">       
                <option value="1">Opção 1</option>       
                <option value="2">Opção 2</option>        
                <option value="3">Opção 3</option>        
            </select>
            <button onclick="var op = document.getElementById('opcoes').value
            switch (op)
            {
                case '1':
                    alert('1');
                    break; 
                case '2':
                    alert('2');
                    break; 
                case '3':
                    alert('3');
                    break; 
                default: 
                    alert('Nada!');
            }">Selecionar</button>             
    </div>
    
    
    <h3>Repetição - FOR</h3>
    <div id="for">
        <input id="qtd">
        <button onclick="       
        var qtdInput = document.getElementById('qtd').value;
        var htmlFinal = '';
        for(var i = 0; i < qtdInput; i++) {    
            htmlFinal += 'Nome: <input> <br><br>'; 
            document.getElementById('nomes').innerHTML = htmlFinal;  
        }">Criar</button>
    </div>
    <div id="nomes">
    </div>

        
    <h3>Repetição - WHILE</h3>
    <div id="while">
        <button onclick="
        var num = Math.floor(Math.random() * 10);
        console.log(num);        
        htmlFinal = '';
        while(num != 2){        
            htmlFinal += num;        
            num = Math.floor(Math.random() * 10);        
        }
        document.getElementById('numeros').innerHTML = htmlFinal;       
        ">
            Gerar
        </button>
        <div id="numeros">
       </div>
   </div>
</body>
</html>
